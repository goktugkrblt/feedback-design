<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8292082fd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="feedbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="img/poor.png" alt="">
                    <img src="img/bad.png" alt="">
                    <img src="img/okay.png" alt="">
                    <img src="img/good.png" alt="">
                    <img src="img/excellent.png" alt="">
                </div>

            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
